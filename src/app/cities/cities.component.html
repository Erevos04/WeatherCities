<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="/cities.component.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
	        <div class="col-md-4">
	            <div class="panel panel-info">
	                <div class="panel-heading">
	                    <h3 class="panel-title">Select City</h3>
											<input #searchBox id="search-box" (keyup)="search(searchBox.value)" type="text" placeholder="Filter Cities" />
	                </div>
	                <ul class="list-group">
	                    <a *ngFor = "let city of filteredCities" (click)='selectCity(city)' class="list-group-item">{{city.name}}</a>
	                </ul>
	            </div>
	        </div>
				</div>
			</div>





</body>
</html>
